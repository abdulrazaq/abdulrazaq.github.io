<!DOCTYPE html>
<script src="vendor/aframe/build/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="../build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - example for a-frame
	<br/>
	Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
</div>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

		<!-- handle hiro marker -->
		
		    <a-assets>
        		<img id="25" src="25.png" />
			<img id="50" src="50.png" />
			<img id="75" src="75.png" />
			<img id="100" src="100.png" />
			<img id="TSC" src="TSC.png" />   
			    
			<a-asset-item id="Test-obj" src="Test.obj"></a-asset-item>
    			<a-asset-item id="Test-mtl" src="Test.mtl"></a-asset-item>
			<a-asset-item id="Test" src="Test.gltf">
    		    </a-assets>
	
		<a-marker type='barcode' value='0'>
			
				<a-image src="#25" position='0 0.5 0'>
				
					<a-animation attribute="scale" from ="1 1 1" to="2 2 2" dur="1000" easing='ease-in-out-circ' repeat="indefinite" direction="alternate-reverse"></a-animation>
				</a-image>
		
			
		</a-marker>
			    
		<a-marker type='barcode' value='1'>
			
				<a-image src="#50" position='0 0.5 0'>
				
					<a-animation attribute="scale" from ="1 1 1" to="2 2 2" dur="1000" easing='ease-in-out-circ' repeat="indefinite" direction="alternate-reverse"></a-animation>
				</a-image>
		
			
		</a-marker>	
			    
		<a-marker type='barcode' value='2'>
			
				<a-image src="#75" position='0 0.5 0'>
				
					<a-animation attribute="scale" from ="1 1 1" to="2 2 2" dur="1000" easing='ease-in-out-circ' repeat="indefinite" direction="alternate-reverse"></a-animation>
				</a-image>
		
			
		</a-marker>
			    
		<a-marker type='barcode' value='3'>
			
				<a-image src="#100" position='0 0.5 0'>
				
					<a-animation attribute="scale" from ="1 1 1" to="2 2 2" dur="1000" easing='ease-in-out-circ' repeat="indefinite" direction="alternate-reverse"></a-animation>
				</a-image>
			
				<a-box src="#TSC" position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
			
				<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
			
				</a-box>
		
			
		</a-marker>	



		

		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
